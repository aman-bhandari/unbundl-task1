<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chocolate Pack</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Custom Chocolate Pack</h1>
    </header>
    <main>
        <section class="chocolate-selection">
            <h2>Select your chocolates (Up to 8)</h2>
            <ul>
                <li>
                    <input type="checkbox" id="chocolate1" name="chocolate" value="Chocolate 1">
                    <label for="chocolate1">Chocolate 1 - $2.00</label>
                </li>
                <li>
                    <input type="checkbox" id="chocolate2" name="chocolate" value="Chocolate 2">
                    <label for="chocolate2">Chocolate 2 - $2.50</label>
                </li>
            </ul>
        </section>
        <section class="total-price">
            <h2>Total Price</h2>
            <p id="total">$0.00</p>
        </section>
    </main>
    <footer>
        <button id="order-button">Order Now</button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
